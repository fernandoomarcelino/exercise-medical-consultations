  <app-page-header

  ></app-page-header>

  <!--responsive screen >= lg-->
  <div class="table-responsive d-none d-lg-block">
    <table class="table table-sm table-borderless">
      <thead>
      <tr class="second-color">
        <th>ESPECIALIDADE</th>
        <th>PROFISSIONAL</th>
        <th>DATA</th>
        <th>HORA</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let resource of resources">
        <td> {{resource.medico?.especialidade?.nome}} </td>
        <td> {{resource.medico?.nome}} </td>
        <td> {{resource.dia | date:'dd/MM/yyyy'}} </td>
        <td> {{resource.horario}} </td>
        <td class="text-center">
          <a type="button" class="first-color" (click)="deleteResource(resource)"><i class="fa fa-remove"></i> Desmarcar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
